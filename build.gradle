plugins{
    id 'eclipse'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

sourceCompatibility = 11
targetCompatibility = 11

group = 'us.jcedeno.condor'
version = '0.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
    maven { url 'https://libraries.minecraft.net/' }
    maven { url 'https://plugins.gradle.org/m2' }
}

dependencies {
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.3-R0.1-SNAPSHOT'
    compile 'com.microsoft.azure:azure:1.3.0'
    compile 'com.microsoft.azure:azure-storage:5.0.0'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        expand 'version': project.version
        include 'plugin.yml'
    }
}

shadowJar {
    //relocate 'net.kyori.text', 'me.lucko.luckperms.lib.text'
    archiveName = "Condor-Paper-${project.version}.jar"
    minimize()
    relocate('okhttp3', 'shadded.okhttp3')
    relocate 'okio', 'shadded.okio'
    
}

tasks.withType(Jar){
    destinationDir = file("C:\\Users\\wwwju\\Desktop\\Development Server\\plugins")
}


artifacts {
    archives shadowJar
}